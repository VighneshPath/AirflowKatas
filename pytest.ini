[tool:pytest]
# Pytest configuration for Airflow Coding Kata

# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output options
addopts = 
    --strict-markers
    --strict-config
    --verbose
    --tb=short
    --durations=10

# Markers for test categorization
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: marks tests as integration tests
    unit: marks tests as unit tests
    dag_validation: marks tests related to DAG validation
    docker: marks tests related to Docker environment
    module_structure: marks tests related to module structure
    exercise_validation: marks tests related to exercise validation
    progress_tracking: marks tests related to progress tracking

# Minimum version requirements
minversion = 7.0

# Test timeout (in seconds)
timeout = 300

# Ignore certain warnings
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore::UserWarning:markdown.*

# Coverage settings (when using pytest-cov)
[coverage:run]
source = scripts, tests
omit = 
    */venv/*
    */env/*
    */.venv/*
    */site-packages/*
    */tests/conftest.py

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    if self.debug:
    if settings.DEBUG
    raise AssertionError
    raise NotImplementedError
    if 0:
    if __name__ == .__main__.:
    class .*\bProtocol\):
    @(abc\.)?abstractmethod

show_missing = True
precision = 2

[coverage:html]
directory = htmlcov